<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>API REST - Perritos</title>
</head>
<body>
    <h1>API REST - Perritos</h1>
    <p>Click on <button id="reload">Ramdon Dog</button> to see more random dog pictures</p>
    <section id="upload_section">
        <form id="uploadForm">
            <input type="file" name="file" id="uploadFile" />
            <input type="button" value="Upload Picture" id="uploadButton" />
        </form>
    </section>
    <span id="error"></span>

    <div id="section_container">
        <div id="random_section">
            <h2>Feed</h2>
            <section id="randomDogs"></section>
        </div>
        <div id="favorite_section">
            <h2>Favorites</h2>
            <section id="favoritesDogs"></section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
